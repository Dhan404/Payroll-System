<div class="col-md-6 offset-md-3">
  <h2><u>Add Salary</u></h2>
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <div class="form-group">
      <label for="employeeId">Select Employee ID:</label>
      <select class="form-control" id="employeeId" required
        [(ngModel)]="salary.employeeId" name="employeeId" (change)="onEmployeeIdChange()">
        <option value="" disabled selected>Select an Employee ID</option>
        <option *ngFor="let id of employeeIds" [value]="id">{{ id }}</option>
      </select>
      <small class="text-danger" [class.d-none]="myForm.controls['employeeId']?.valid || myForm.controls['employeeId']?.untouched">Employee ID is required</small>
    </div>

    <!-- <div class="form-group">
      <label>Date of Salary</label>
      <input type="date" required #dateofSalary="ngModel" [class.is-invalid]="dateofSalary.invalid && dateofSalary.touched" class="form-control" id="dateofSalary"
        [(ngModel)]="salary.dateofSalary" name="dateofSalary">
      <small class="text-danger" [class.d-none]="dateofSalary.valid || dateofSalary.untouched">Date of salary is required</small>
    </div> -->

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="salary.firstName" name="firstName" [readonly]="true">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="salary.lastName" name="lastName" [readonly]="true">
    </div>

    <div class="form-group">
      <label for="email">Email ID</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="salary.email" name="email" [readonly]="true">
    </div>
    

    <div class="form-group">
      <label for="designation">Designation</label>
      <input type="text" class="form-control" id="designation" [(ngModel)]="salary.designation" name="designation" [readonly]="true">
    </div>

    <div class="form-group">
      <label for="maritalStatus">Marital Status</label>
      <input type="text" class="form-control" id="maritalStatus" [(ngModel)]="salary.maritalStatus" name="maritalStatus" [readonly]="true">
    </div>


    <div class="form-group">
      <label for="basicSalary">Basic Salary</label>
      <input type="number" class="form-control" id="basicSalary" [(ngModel)]="salary.basicSalary" name="basicSalary" [readonly]="true">
    </div>

    <br>
    <div class="form-group">
      <label>Date of Salary</label>
      <input type="date" required #dateofSalary="ngModel" [class.is-invalid]="dateofSalary.invalid && dateofSalary.touched" class="form-control" id="dateofSalary"
        [(ngModel)]="salary.dateofSalary" name="dateofSalary">
      <small class="text-danger" [class.d-none]="dateofSalary.valid || dateofSalary.untouched">Date of salary is required</small>
    </div>

    <div class="form-group">
      <label for="dearnessAllowance">Dearness Allowance</label>
      <input type="number" class="form-control" id="dearnessAllowance" [(ngModel)]="salary.dearnessAllowance" name="dearnessAllowance">
    </div>

    <div class="form-group">
      <label for="houseRentAllowance">House Rent Allowance</label>
      <input type="number" class="form-control" id="houseRentAllowance" [(ngModel)]="salary.houseRentAllowance" name="houseRentAllowance">
    </div>
    <br>
    <br>

    <div class="form-group">
      <label for="calculateDeduction">Calculate Deduction</label>
      <input type="checkbox" class="form-check-input" id="calculateDeduction" [(ngModel)]="calculateDeduction" name="calculateDeduction" (change)="onCalculateDeductionChange()">
    </div>

    <div class="form-group" *ngIf="calculateDeduction">
      <label for="pfContribution">PF Contribution</label>
      <input type="number" class="form-control" id="pfContribution" [(ngModel)]="salary.pfContribution" name="pfContribution" [readonly]="true">
    </div>
    
    <div class="form-group" *ngIf="calculateDeduction">
      <label for="ssfContribution">SSF Contribution</label>
      <input type="number" class="form-control" id="ssfContribution" [(ngModel)]="salary.ssfContribution" name="ssfContribution" [readonly]="true">
    </div>

    <div class="form-group" *ngIf="calculateDeduction">
      <label for="medicalInsurance">Medical Insurance</label>
      <input type="number" class="form-control" id="medicalInsurance" [(ngModel)]="salary.medicalInsurance" name="medicalInsurance" [readonly]="true">
    </div>
    <br>
    <br>

    <div class="form-group">
      <label for="calculateTaxableIncome">Calculate Gross Salary & Taxable Income</label>
      <input type="checkbox" class="form-check-input" id="calculateTaxableIncome" [(ngModel)]="calculateTaxableIncome" name="calculateTaxableIncome" (change)="onCalculateTaxableIncomeChange()">
    </div>

    <div class="form-group" *ngIf="calculateTaxableIncome">
      <label for="taxableMonthlyIncome">Taxable Monthly Income</label>
      <input type="number" class="form-control" id="taxableMonthlyIncome" [(ngModel)]="salary.taxableMonthlyIncome" name="taxableMonthlyIncome" [readonly]="true">
    </div>
    
    <div class="form-group" *ngIf="calculateTaxableIncome">
      <label for="taxableAnnualIncome">Taxable Annual Income</label>
      <input type="number" class="form-control" id="taxableAnnualIncome" [(ngModel)]="salary.taxableAnnualIncome" name="taxableAnnualIncome" [readonly]="true">
    </div>
    <br>
    <br>

    <div class="form-group">
      <label for="calculateMonthlyIncomeTaxNetSalary">Calculate Monthly Income Tax and Net Salary</label>
      <input type="checkbox" class="form-check-input" id="calculateMonthlyIncomeTaxNetSalary" [(ngModel)]="calculateMonthlyIncomeTaxNetSalary" name="calculateMonthlyIncomeTaxNetSalary" (change)="onCalculateMonthlyIncomeTaxNetSalaryChange()">
    </div>

    <div class="form-group" *ngIf="calculateMonthlyIncomeTaxNetSalary">
      <label for="monthlyIncomeTax">Monthly Income Tax</label>
      <input type="number" class="form-control" id="monthlyIncomeTax" [(ngModel)]="salary.monthlyIncomeTax" name="monthlyIncomeTax" [readonly]="true">
    </div>
    
    <div class="form-group" *ngIf="calculateMonthlyIncomeTaxNetSalary">
      <label for="netMonthlySalary">Net Monthly Salary</label>
      <input type="number" class="form-control" id="netMonthlySalary" [(ngModel)]="salary.netMonthlySalary" name="netMonthlySalary" [readonly]="true">
    </div>
    
    <br>

    <button class="btn btn-success" type="submit" [disabled]="myForm.invalid">Submit</button>
  </form>
</div>
